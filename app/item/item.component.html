<div class="item">
	<img src="{{ item.image }}" alt="{{ item.title }}">
	<p class="title">{{ item.title }}</p>
	<button class="delete">-</button>
	<button class="add" (click)="toggle_form(form)" attr.data-level="{{item.level}}" attr.data-parent="{{item.parent_id}}">+</button>
    <div *ngIf="item[level] == 2">
		<div class="item-holder" *ngFor="let item of items">
			<item [item]="item"></item>
		</div>				
	</div>
</div>
